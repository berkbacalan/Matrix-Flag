name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: matrixflag_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:6
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov flake8 black autopep8 autoflake
    
    - name: Configure Git
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'github-actions@github.com'
    
    - name: Run linting and formatting
      run: |
        # Create tests directory if it doesn't exist
        mkdir -p tests
        touch tests/__init__.py
        
        # Remove unused imports
        autoflake --in-place --recursive --remove-all-unused-imports app tests
        
        # Fix formatting issues with aggressive line length handling
        black --line-length 80 app tests
        autopep8 --in-place --aggressive --aggressive --max-line-length 80 --recursive app tests
        
        # Check if there are any changes
        git add .
        if git diff --staged --quiet; then
          echo "No formatting changes needed"
        else
          echo "Formatting changes detected, committing..."
          git commit -m "style: auto-format code with black and autopep8"
          git push origin HEAD:${{ github.head_ref }}
        fi
    
    - name: Run linters
      run: |
        flake8 --max-line-length=80 app tests
        black --check --line-length 80 app tests
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/matrixflag_test
        REDIS_URL: redis://localhost:6379/0
      run: |
        pytest --cov=app tests/ --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        file: ./coverage.xml
        fail_ci_if_error: true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Deploy to production
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      run: |
        # Add your deployment commands here
        echo "Deploying to production..." 